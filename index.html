<!DOCTYPE html>
<html>
    <head>
        <script>
             var opacity = 0;
             var IntervalId =0;
             function fadeOut(){
                 IntervalId = setInterval(hide, 200);
             }
             function hide(){
               var img1 = document.getElementById("image1");
               opacity = Number(window.getComputedStyle(img1).getPropertyValue("opacity"));
              if (opacity>0) {
                       opacity = opacity - 0.1
                       img1.style.opacity = opacity
              } else {
                  clearInterval(IntervalId)
              }
                
             
             }
             function fadeIn(){
                 IntervalId = setInterval(show, 200);
             }
             function show(){
               var img1 = document.getElementById("image1");
               opacity = Number(window.getComputedStyle(img1).getPropertyValue("opacity"));
              if (opacity<1) {
                       opacity = opacity + 0.1;
                       img1.style.opacity = opacity;
              } else {
                  clearInterval(IntervalId);
              }
                
             
             }


        </script>
    </head>
<body>
    <button onclick="fadeOut()" id="btnadd">FADE OUT</button>
    <img src="2.jpg" width="200" id="image1">
    <button onclick="fadeIn()" id="btn2">FADE IN</button>
</body>   
</html>
